<h2>Busca según duración del viaje</h2>
<hr>

<!-- Input -->
<div class="row">
  <div class="col">
    <input  [(ngModel)]="dias"
            type="number"
            placeholder="Mínimo número de dias...">
  </div>
</div>

<!-- Tabla -->
<div class="row mt-5">
  <div class="col">
    <app-tabla [viajes]="viajesBusqueda(dias)"></app-tabla>
  </div>
</div>
