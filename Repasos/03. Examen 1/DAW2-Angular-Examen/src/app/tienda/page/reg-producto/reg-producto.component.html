<h2>Registrar nuevo producto</h2>
<hr>

<div class="row">
<div class="col ml-3">
  <form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="insertarProducto()">

    <!-- Campo de producto -->
    <div class="mb-3 row">
      <label class="col-sm-3 col-form-label">Producto</label>
      <div class="col-sm-9">

        <input type="text"
                class="form-control"
                placeholder="Nombre del producto"
                formControlName="nombre">

        <span class="form-text text-danger"
                *ngIf="miFormulario.controls['nombre'].errors &&
                miFormulario.controls['nombre'].touched">
            No puede estar vacío
          </span>

      </div>
    </div>

    <!-- Campo de precio -->
    <div class="mb-3 row">
      <label class="col-sm-3 col-form-label">Precio</label>
      <div class="col-sm-9">

        <input type="number"
                class="form-control"
                placeholder="Precio del producto"
                formControlName="precio">

        <span class="form-text text-danger"
                *ngIf="miFormulario.controls['precio'].errors &&
                miFormulario.controls['precio'].touched">
            No puede estar vacío
          </span>
      </div>
    </div>

    <!-- Campo de Cantidad -->
    <div class="mb-3 row">
      <label class="col-sm-3 col-form-label">Cantidad</label>
      <div class="col-sm-9">

        <input type="number"
                class="form-control"
                placeholder="Cantidad del producto"
                formControlName="cantidad">

        <span class="form-text text-danger"
                *ngIf="miFormulario.controls['cantidad'].errors &&
                miFormulario.controls['cantidad'].touched">
            No puede estar vacío
          </span>
      </div>
    </div>

    <!-- Boton Guardar -->
    <div class="row">
      <div class="col">
        <button type="submit"
                class="btn btn-primary float-end"
                [disabled]="miFormulario.invalid">
                Registrar
        </button>
      </div>
    </div>

  </form>
</div>
</div>
