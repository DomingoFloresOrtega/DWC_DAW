<h2>Registrar nuevo cliente</h2>
<hr>

<div class="row">
  <div class="col ml-3">
    <form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="insertarCliente()">

      <!-- Campo de Nombre -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
          <input type="text"
                  class="form-control"
                  placeholder="Nombre del cliente"
                  formControlName="nombre">
          <span class="form-text text-danger"
                *ngIf="miFormulario.controls['nombre'].errors &&
                miFormulario.controls['nombre'].touched">
            No puede estar vacío
          </span>
        </div>
      </div>

      <!-- Campo de Edad -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Edad</label>
        <div class="col-sm-9">
          <input type="text"
                  class="form-control"
                  placeholder="Edad del cliente"
                  formControlName="edad">
          <span class="form-text text-danger"
                *ngIf="miFormulario.controls['edad'].errors &&
                miFormulario.controls['edad'].touched">
            No puede estar vacío y debe ser mayor a 0
          </span>
        </div>
      </div>

      <!-- Campo de Genero -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">

          <div class="form-check">
            <input  class="form-check-input"
                    type="radio"
                    value="M"
                    id="radioMasculino"
                    formControlName="genero">
            <label class="form-check-label" for="flexRadioDefault1">
              Masculino
            </label>
          </div>
          <div class="form-check">
            <input  class="form-check-input"
                    type="radio"
                    value="F"
                    id="radioFemenino"
                    formControlName="genero">
            <label class="form-check-label" for="flexRadioDefault2">
              Femenino
            </label>
          </div>
          <span class="form-text text-danger"
                *ngIf="miFormulario.controls['genero'].errors &&
                miFormulario.controls['genero'].touched">
            No puede estar vacío
          </span>
        </div>

    </div>

      <!-- Boton Guardar -->
      <div class="row">
        <div class="col">
          <button type="submit"
                  class="btn btn-primary float-end"
                  [disabled]="miFormulario.invalid"> <!-- manera mas bonita -->
                  Registrar
          </button>
        </div>
      </div>

    </form>

  </div>
</div>
