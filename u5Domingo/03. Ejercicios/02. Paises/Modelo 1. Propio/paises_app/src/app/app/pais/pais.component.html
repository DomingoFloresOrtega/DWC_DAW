<h1>Por País</h1>
<hr>
<input type="text" class="form-control" #txtquery (keyup.enter)="buscar(txtquery)"/>
<hr>
<div class="alert alert-danger" role="alert" *ngIf="errores">
  No se encontro ningun resultado
</div>

<table class="table" *ngIf="!errores">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Bandera</th>
      <th scope="col">Nombre - (capital)</th>
      <th scope="col">Población</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of resultados; let i=index">
      <th class="col-2">{{i+1}}</th>
      <td class="col-2"><img style="max-width: 20%;"[src]="item.flags.png" /></td>
      <td class="col-3">{{item.name.common}} - ({{item.capital}})</td>
      <td class="col-3">{{item.population}}</td>
      <td class="col-2"><a [routerLink]="['/pais',item.cca2]">Ver...</a></td>
    </tr>
  </tbody>
</table>
