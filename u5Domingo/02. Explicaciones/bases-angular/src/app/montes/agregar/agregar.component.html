<h3>Agregar</h3>
<hr>
<form (ngSubmit)="agregar()">
  <input
    type="text"
    placeholder="Nombre"
    name="Nombre"
    [(ngModel)]="nuevo.nombre">
  <input
    type="number"
    placeholder="altitud"
    name="altura"
    [(ngModel)]="nuevo.altura">
  <button type="submit">
    Agregar
  </button>
</form>
