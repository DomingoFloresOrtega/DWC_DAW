<h2>Formularios reactivos</h2>
<hr>

<div class="row p-3">
  <div class="col">
    <form [formGroup]="miFormulario">
      <div class="row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="col-6 form-control" formControlName="nombre"/>

          <span class="form-text text-danger" *ngIf="miFormulario.controls['nombre'].errors && miFormulario.controls['nombre'].touched">
            No puede estar vacio
          </span>
        </div>
      </div>
    </form>
  </div>
</div>

<span>Valido</span>
<pre>{{ miFormulario.valid }}</pre>

<span>Pristine</span>
<pre>{{miFormulario.pristine}}</pre>

<span>Touched</span>
<pre>{{miFormulario.touched}}</pre>

<span>Value</span>
<pre>{{miFormulario.value}}</pre>
