<div class="p-3">
  <h1>Añadir Viajero</h1>
  <hr>

  <div class="row">
    <div class="col">

      <form autocomplete="off" [formGroup]="formulario">

        <!-- Nombre -->
        <div class="row">
          <label class="col-sm-3 col-form-label">Nombre</label>
          <div class="col-sm-6">

            <input type="text"
                    class="form-control"
                    formControlName=”nombre”>

          </div>
        </div>

        <!-- Edad -->
        <div class="row mt-3">
          <label class="col-sm-3 col-form-label">Edad</label>
          <div class="col-sm-6">

            <input type="number"
                    class="form-control"
                    formControlName=”edad”>

          </div>
        </div>

        <!-- Botón Guardar -->
        <div class="row mt-3">
          <div class="col-sm-9">
            <button type="submit"
                    class="btn btn-primary float-end">
              Guardar
            </button>
          </div>
        </div>

      </form>

    </div>
  </div>
